        <h1 class="row justify-content-center">Hello, World! From Go, inside a Docker Container!</h1>

        <div class="card">
            <div class="card-body">
                <ul>
                    <li>
                        DOCKERFILE
                        <ul>
                            <li>
                                <mark>FROM golang:1.17.3-alpine</mark>
                            </li>
                            <li>
                                <mark>WORKDIR /go/src/app</mark>
                            </li>
                            <li>
                                <mark>COPY . .</mark>
                            </li>
                            <li>
                                <mark>RUN go build main.go</mark>
                            </li>
                            <li>
                                <mark>EXPOSE 8080</mark>
                            </li>
                            <li>
                                <mark>CMD [ "./main" ]</mark>
                            </li>
                        </ul>
                    </li>
                </ul>
                
            </div>
        </div>
